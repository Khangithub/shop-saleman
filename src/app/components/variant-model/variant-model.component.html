<div class="variant-model">
  <label for="variant-name">Variant Name:</label>
  <input
    type="text"
    class="form-control"
    name="variant-name"
    [value]="variantName"
    (change)="variantName = $event.target.value"
    placeholder="Size, Color, ..."
  />

  <label for="variant-prop-name">Variant Property Name:</label>
  <input
    type="text"
    class="form-control"
    name="variant-prop-name"
    [value]="propName"
    (change)="propName = $event.target.value"
    placeholder="Big, Medium, Red, Blue, ..."
  />

  <label for="variant-prop-value">Variant Property Value:</label>
  <input
    type="text"
    class="form-control"
    name="variant-prop-value"
    [value]="propPrice"
    (change)="propPrice = $event.target.value"
    placeholder="10$"
  />

  <div class="variant-prop-img-ct">
    <label>
      Variant Image:
      <app-media-modal (selectedImgUrl)="propImgUrl = $event">
        <img
          src="../../../assets/svgs/add.svg"
          alt="variant-img"
          class="add-variant-img-btn"
        />
      </app-media-modal>
    </label>

    <img *ngIf="propImgUrl" [src]="propImgUrl" alt="prop-img-url" />
  </div>

  <button
    (click)="addVariantProp()"
    [disabled]="
      propImgUrl && propName && propPrice > 0 && variantName ? false : true
    "
  >
    Add
  </button>
</div>
