<div class="prod-modal-ct">
  <div class="prod-modal-layout">
    <form>
      <label>Name: </label>
      <input
        class="form-control"
        type="text"
        [value]="currentProd.name"
        (change)="currentProd.name = $event.target.value"
      />
    </form>

    <form>
      <label>Price: </label>
      <input
        type="number"
        class="form-control"
        min="0"
        [value]="currentProd.price"
        (change)="currentProd.price = $event.target.value"
      />
    </form>
    <form>
      <label>Discount (%): </label>
      <input
        type="number"
        class="form-control"
        min="0"
        max="100"
        [value]="currentProd.discount"
        (change)="currentProd.discount = $event.target.value"
      />
    </form>

    <form>
      <label for="product-media">Media: </label>
      <input
        type="file"
        (change)="onFileChange($event)"
        name="product-media"
        id="product-media"
        multiple
        accept="video/*,image/*"
      />
      <button (click)="onSubmit($event)">Upload Media</button>

      <div *ngFor="let media of currentProd.mediaList; index as i">
        <ng-template [ngIf]="media.mimetype.includes('image')">
          <img
            [src]="media.filename"
            alt="prod-media"
            style="height: 40px; width: 40px"
            draggable="true"
            (drop)="dropMedia($event)"
            (dragover)="allowDrag($event)"
            (dragstart)="dragMedia($event)"
            [id]="media._id"
          />
        </ng-template>
        <ng-template [ngIf]="media.mimetype.includes('video')">
          <video
            width="40"
            height="40"
            controls
            draggable="true"
            (drop)="dropMedia($event)"
            (dragover)="allowDrag($event)"
            (dragstart)="dragMedia($event)"
            [id]="media._id"
          >
            <source
              [src]="media.filename"
              type="video/mp4"
            />
          </video>
        </ng-template>
      </div>
    </form>
  </div>

  <div class="prod-modal-layout">
    <form>
      <label>Category: </label>
      <select
        class="form-control"
        [value]="currentProd.category"
        (change)="currentProd.category = $event.target.value"
      >
        <option value="book">book</option>
        <option value="technology">technology</option>
        <option value="food">food</option>
      </select>
    </form>
    <form>
      <label>Manufacturer: </label>
      <input
        class="form-control"
        type="text"
        [value]="currentProd.manufacturer"
        (change)="currentProd.manufacturer = $event.target.value"
      />
    </form>
    <form>
      <label>Description: </label>
      <textarea
        class="form-control"
        rows="5"
        [value]="currentProd.description"
        (change)="currentProd.description = $event.target.value"
      ></textarea>
    </form>
  </div>
</div>
<button>Add</button>
